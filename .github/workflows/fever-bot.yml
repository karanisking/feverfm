name: Fever Bot

on:
  workflow_dispatch:  # allows manual start
  schedule:
    - cron: "0 * * * *"  # optional: starts every hour, but the loop runs forever anyway

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # optional: keep it running for 6 hours (max allowed)

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Fever Bot Continuously
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          echo "Starting continuous Fever Bot..."
          while true; do
            echo "Running fever_bot.py at $(date)"
            python fever_bot.py
            echo "Sleeping for 30 seconds..."
            sleep 30
          done
